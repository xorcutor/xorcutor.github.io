    <script>
function show_picture(item_index, image_index) {
  var images = document.getElementsByClassName("item_image" + item_index);
  for (i = 0; i < images.length; i++) {
     images[i].style.display = "none";
  }
  images[image_index].style.display = "inline-block";
  var dots = document.getElementsByClassName("dot" + item_index);
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" active", "");
  }
  dots[image_index].className += " active";
}
